version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - mood_confused
  - identity
  - birthday
  - creators

responses:
  utter_greet:
  - text: "Hi! I'm monika, how are you?"
  - text: "Hello there, how are you doing?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_sorry:
  - text: "Sorry, come again?"
  - text: "Sorry, I lost my self in the conversation. What were you saying?"
  - text: "Sorry, can we try again?"

  utter_goodbye:
  - text: "Bye"

  utter_identity:
  - text: "I am a girl named Monika."
  - text: "I'm a girl, not a bot. My name is Monika."
  - text: "I'm Monika."

  utter_birthday:
  - text: "I was born on October 5, 2020."

  utter_creators:
  - text: "I was developed by the heteroaffective relationship of my parents Gabriel Kunz and Lincoln Schreiber."

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
